name: gafamoney
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+11

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
#  flutter_localizations:
#    sdk: flutter

  cupertino_icons: ^1.0.0
  kio:
    path: kio
  dio: ^3.0.10
  shared_preferences: ^0.5.10
  provider: ^4.3.2+2
  intl: ^0.16.1
  url_launcher: ^5.7.2
  #  barcode_scan: ^3.0.1
#  qrcode_reader:
#    git: https://github.com/bcko/flutter_qrcode_reader.git
  image_picker: ^0.6.7+12
  firebase_core: ^0.5.0+1
  firebase_messaging: ^7.0.3
  permission_handler: ^3.0.0
  flutter_gherkin: ^1.1.9
  font_awesome_flutter: ^8.8.1
  stripe_api: ^1.1.0
  mockito: ^4.1.4
  qr_flutter: ^3.1.0
  qr_code_scanner: ^0.4.0
  local_auth: ^0.6.3+4
  clipboard: ^0.1.2+8
  share: ^0.6.5+4
  path_provider: ^1.6.28

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  generate: true

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/images/
    - assets/images/flags/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat_regular.ttf
        - asset: assets/fonts/montserrat_medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat_bold.ttf
          weight: 900
